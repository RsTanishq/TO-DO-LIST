<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="TODO-APP">
        <h2>TO-DO List <img src="/To-Do List/Images/icon.png" alt="" /></h2>
        <div class="row">
          <input type="text" class="input" placeholder="Add a new task" />
          <button class="add">Add</button>
        </div>
        <div class="list-container">
          <ul class="list">
            <li class="task completed" data-id="1">
              <span class="task-name">Task 1</span>
              <button class="delete">Delete</button>
            </li>
            <li class="task completed" data-id="2">
              <span class="task-name">Task 2</span>
              <button class="delete">Delete</button>
            </li>
            <li class="task completed" data-id="3">
              <span class="task-name">Task 3</span>
              <button class="delete">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
